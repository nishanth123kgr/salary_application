<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AURCT Salary Slip Generator</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>
  <body>
    <nav>
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-white"
            >AURCT Salary Slip Generator</span
          >
        </a>
      </div>
    </nav>

    <div class="main">
      <div class="upload-container w-3/4 flex">
        <div class="flex items-center justify-center w-full pr-5">
          <label
            for="dropzone-file1"
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                <span class="font-semibold">Click to upload</span> or drag and
                drop
              </p>
              <p class="text-md text-gray-500 dark:text-gray-400">
                Upload Salary Data
              </p>
              <p class="text-md text-gray-500 dark:text-gray-400" id="file1">
                No File Selected
              </p>
            </div>
            <input id="dropzone-file1" type="file" class="hidden ip1" />
          </label>
        </div>
        <div class="flex items-center justify-center w-full pl-5">
          <label
            for="dropzone-file2"
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                <span class="font-semibold">Click to upload</span> or drag and
                drop
              </p>
              <p class="text-md text-gray-500 dark:text-gray-400">
                Upload Staff Data
              </p>
              <p class="text-md text-gray-500 dark:text-gray-400" id="file2">
                No File Selected
              </p>
            </div>
            <input id="dropzone-file2" type="file" class="hidden ip2" />
          </label>
        </div>
      </div>
      <div>
        <label
          for="period"
          class="block my-2 text-sm font-medium text-gray-900 dark:text-white"
          >Period</label
        >
        <input
          type="text"
          id="period"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Month Year"
          required
        />
      </div>
      <button
        type="button"
        id="upload-btn"
        class="text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-base px-5 py-3 text-center me-2 mb-2 mt-4"
      >
        Upload
      </button>
      <table>
        <thead>
          <tr>
            <th>Staff Name</th>
            <th>Report Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="../static/js/script.js"></script>
  </body>
</html>
